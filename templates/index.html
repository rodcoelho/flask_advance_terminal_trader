<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
    <h1>{{ h1 }}</h1>
        <form method="POST" action="/dashboard">
                {{ form.hidden_tag() }}
                {{ form.email.label }} {{ form.email(size=20) }}
                {{ form.password.label }} {{ form.password(size=20) }}
                <input type="submit" value="SignIn">
</body>
</html>
